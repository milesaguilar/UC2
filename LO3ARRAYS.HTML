<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Arrays</title>
</head>
<body>
    
<script>

let arr = ["Apple", "Banana", "Mango"];

for (let key in arr) {
  alert( arr[key] ); // Apple, Banana, Mango
}

</script>




</body>
</html>
