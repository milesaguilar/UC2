<!DOCTYPE html>
<!--Myla Aguilar
   LO2 If, else if statements-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using if, else if Statements</title>
</head>
<body>
    <h1>Hello Pilarians!</h1>
    
        Enter Firstname : <input type="text" id="fname"> </br>
        Enter Lastname :  <input type="text" id="lname"></br>
        Grade Level
        <select id="selectGradeLevelId" name="selectGradeLevel" >
            <option value="Grade 7" >Grade 7</option>
            <option value="Grade 8" >Grade 8</option>
            <option value="Grade 9" >Grade 9</option>
            <option value="Grade 10" >Grade 10</option>
            <option value="None" ></option>
        </select>
        <button onClick="result()">CLICK</button>
    <script>
       function result()
       {
           var grade = document.getElementById("selectGradeLevelId");
           var gradeSelected = grade.options[grade.selectedIndex].text;
           var fName = document.getElementById("fname").value;
           var lName = document.getElementById("lname").value;
          
           if(gradeSelected === "Grade 7")
           {
            document.write("I am  " + fName + " " + lName + " and I am  " + gradeSelected + " student");
           }
           else if (gradeSelected === "Grade 8")
           {
            document.write("I am " + fName + " " + lName + " and I am  " + gradeSelected + " student");
           }
           else if (gradeSelected === "Grade 9")
           {
            document.write("I am " + fName + " " + lName + " and I am  " + gradeSelected + " student");
           }
           else if (gradeSelected === "Grade 10")
           {
            document.write("I am " + fName + " " + lName + " and I am  " + gradeSelected + " student");
           }
           else
           {
            document.write("I am " + fName + " " + lName + " and I am a student");
           }
        
        }
    </script>
</body>
</html>
