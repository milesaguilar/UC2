<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UC2LO3</title>
</head>
<body>
    
    <script>
        var numbers = [2,4,6,8,11,12,14,15,18];
        var i = 0;
        while (i < numbers.length)
        {
            if ((numbers[i] % 2 ) == 0)
            {
                console.log(numbers[i]);
                i++;
                continue;
            }
            else{
                alert("not an even number");
                break;
            }
        }

    </script>
</body>
</html>
